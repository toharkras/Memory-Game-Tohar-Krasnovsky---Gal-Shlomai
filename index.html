<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="index.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div id="game-setup" class="text-center">
            <h1 class="mb-4 text-primary">Memory Game</h1>
            <form id="setup-form" class="mb-4">
                <div class="form-group">
                    <label for="player-name" class="text-dark">Enter your name:</label>
                    <input type="text" id="player-name" class="form-control w-50 mx-auto" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="pairs-input" class="text-dark">Enter number of pairs (2-30):</label>
                    <input type="number" id="pairs-input" class="form-control w-50 mx-auto" min="2" max="30" placeholder="Number of pairs" required>
                </div>
                <button type="submit" class="btn btn-primary">Start Game</button>
            </form>
        </div>

        <div id="player-info" style="display: none;">
            <h2 id="player-name-display" class="text-secondary"></h2>
            <p>Time Elapsed: <span id="timer">0</span> seconds</p>
        </div>

        <div id="board-container">
            <div id="board"></div>
        </div>
        <button id="restart-game" class="btn btn-success" style="display: none;">Play Again</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
